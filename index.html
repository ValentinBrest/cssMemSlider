<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normailze.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input checked type="radio" name="responsed" id="desktop">
        <h1 class="title">cssMemSlider</h1>
        <article class="slider__wrap">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">

            <div class="slides">
                <div class="overflow">
                    <div class="image">
                        <article> <img src="./assets/1.jpg" alt="meme" > </article>
                        <article> <img src="./assets/2.jpg" alt="meme" > </article>
                        <article> <img src="./assets/3.jpg" alt="meme" > </article>
                        <article> <img src="./assets/4.jpg" alt="meme" > </article>
                    </div>
                </div>
            </div>

            <div class="active">
                <label for="switch1"><div class="dot"></div></label>
                <label for="switch2"><div class="dot"></div></label>
                <label for="switch3"><div class="dot"></div></label>
                <label for="switch4"><div class="dot"></div></label>
            </div>

            <div class="descr">
                <div class="overflow">
                    <div class="text">
                        <article> <span>Grow big, don't be a noodle</span> </article>
                        <article> <span>Chuck Norris counted to infinity. Twice</span> </article>
                        <article> <span>All quotes on the Internet belong to J.Statham</span> </article>
                        <article> <span>When Chuck Norris cuts onions, onions cry</span> </article>
                    </div>
                </div>
            </div>

        </article>
    </div>
</body>
</html>
